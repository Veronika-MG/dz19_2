{% extends 'catalog/home.html' %}

{% block content %}
<div class="col-12 mb-5">
  <a class="btn btn-outline-dark" href="{% url 'addresses:list' %}">Назад к списку магазинов</a>
</div>
    <div class="col-12">
        <div class="row">
            <div class="col-7">
                <div class="card">
                    <div class="card-body">
                        <form method="post" enctype="multipart/form-data">
                            {% csrf_token %}
                            {{ form.as_p }}
                            <button type="submit" class="btn btn-success">
                                {% if object %}
                                    Сохранить
                                {% else %}
                                    Создать
                                {% endif %}
                            </button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
