{% extends 'catalog/home.html' %}
{% load my_tags %}
{% block content %}
<div class="col-12 mb-5">
  <a class="btn btn-outline-dark" href="{% url 'addresses:list' %}">Назад к списку магазинов</a>
</div>
<div class="col-12">
    <div class="row">

        <div class="col-6">
            <div class="card">
                <div class="card-header">
                    <h3 class="card-title">
                        Магазин "{{ object.title }}" ({{ object.slug }})
                    </h3>
                </div>
                <div class="card-body">
                    <table class="table">
                        <tr>
                            <td>Местоположение</td>
                            <td>{{ object.location }}</td>
                        </tr>
                        <tr>
                            <td>Дата размещения</td>
                            <td>{{ object.date_of_creation }}</td>
                        </tr>
                    </table>

                </div>
                <div class="card-footer">
                    Просмотры: {{ object.views_count }}
                </div>
                <div class="card-footer">
                    <div class="d-flex justify-content-between align-items-center">
                        <div class="btn-group">
                            <a href="{% url 'addresses:edit' object.pk %}" type="button"
                               class="btn btn-sm btn-outline-warning">Изменить</a>
                            <a href="{% url 'addresses:delete' object.pk %}" type="button"
                               class="btn btn-sm btn-outline-danger">Удалить</a>
                        </div>
                    </div>
                </div>
            </div>

        </div>
        <div class="col-6">
            <img src="/media/{{ object.image }}"/>
        </div>
    </div>
</div>
{% endblock %}
