{% extends 'catalog/home.html' %}
{% load my_tags %}
{% block content %}
<div class="col-12 mb-5">
  <a class="btn btn-outline-dark" href="{% url 'catalog:products' %}">Назад к продуктам</a>
</div>
  <div class="col-12">
    <div class="row">

      <div class="col-6">
        <div class="card">
          <div class="card-header">
            <h3 class="card-title">
              Информация о товаре
            </h3>
          </div>
          <div class="card-body">
            <table class="table">
              <tr>
                <td>Название</td>
                <td>{{ object.name }}</td>
              </tr>
              <tr>
                <td>Описание товара</td>
                <td>{{ object.description }}</td>
              </tr>
              <tr>
                <td>Цена</td>
                <td>{{ object.price }} ₽</td>
              </tr>
            </table>

          </div>
          <div class="card-footer">
            <div class="d-flex justify-content-between align-items-center">
                        <div class="btn-group">
                            <a href="{% url 'catalog:edit' object.pk %}" type="button"
                               class="btn btn-sm btn-outline-warning">Изменить</a>
                            <a href="{% url 'catalog:delete' object.pk %}" type="button"
                               class="btn btn-sm btn-outline-danger">Удалить</a>
                        </div>
                    </div>
          </div>
        </div>
      </div>
      <div class="col-6">
        <img src="/media/{{ object.image }}" />
      </div>
    </div>
  </div>
{% endblock %}
