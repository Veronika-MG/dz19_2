{% extends 'catalog/home.html' %}
{% load my_tags %}
{% block content %}

<div class="col-12 mb-5">
  <a class="btn btn-outline-dark" href="{% url 'catalog:categories' %}">К категориям</a>
</div>
<div class="col-12 mb-5">
    <a class="btn btn-success" href="{% url 'catalog:create' %}">Добавить продукт</a>
</div>
<div class="row">
    {% for object in object_list %}
    <div class="col-md-4">
        <div class="card mb-4 box-shadow">
            <img class="card-img-top"
                 src="{{ object.image|mymedia }}"
                 alt="Card image cap">
            <div class="card-body">
                <p class="card-text">{{ object.name|title }}</p>
                <p class="card-text">{{ object.description|truncatechars:100 }}</p>
                <div class="d-flex justify-content-between align-items-center">
                    <div class="btn-group">
                        <a href="{% url 'catalog:view' object.pk %}"
                           class="btn btn-sm btn-outline-info">Посмотреть</a>
                        <a href="{% url 'catalog:edit' object.pk %}" type="button"
                           class="btn btn-sm btn-outline-warning">Изменить</a>
                        <a href="{% url 'catalog:delete' object.pk %}" type="button"
                           class="btn btn-sm btn-outline-danger">Удалить</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    {% endfor %}
</div>
{% endblock %}
